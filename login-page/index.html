<!DOCTYPE html>
<html>
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css" />
  <body>
    <img class="background" src="background.jpg" />
    <div class="main-container">
      <div class="top-bar">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#news">Courses</a></li>
          <li><a href="#contact">Class Schedule</a></li>
          <li><a href="#about">My account</a></li>
        </ul>
      </div>
      <div class="login-form">
        <div id="sign-in" class="sign-in">
          <h1>Sign in</h1>
          <div class="input-field">
            <input id="username" type="text" placeholder="Username" />
          </div>
          <div id="error_user" class="error_user"></div>
          <br />
          <div class="input-field">
            <input id="password" type="password" placeholder="Password" />
            <p class="forgot"><a>Forgot Password?</a></p>
          </div>
          <div id="error" class="error"></div>
          <br />
          <div class="input-field">
            <input type="button" value="Login" onclick="validate()" />
          </div>
          <br />
          <div class="member">
            Not a member? <a onclick="transit()">Sign Up</a>
          </div>
        </div>

        <div id="cover" class="cover"></div>
      </div>
    </div>
  </body>
</html>
<script type="application/javascript">
  function transit() {
    var sign_up = document.getElementById("sign-up");
    var sign_in = document.getElementById("sign-in");
    var cover_ = document.getElementById("cover");
    cover_.classList.toggle("cover2");
    sign_in.classList.toggle("transitbro");
    sign_up.classList.toggle("transitbro2");
  }

  function transit1() {
    var sign_up = document.getElementById("sign-up");
    var sign_in = document.getElementById("sign-in");
    var cover_ = document.getElementById("cover");
    cover_.classList.toggle("cover2");
    sign_in.classList.toggle("transitbro");
    sign_up.classList.toggle("transitbro2");
  }

  function validate() {
    error.innerHTML = "";
    error_user.innerHTML = "";
    var password = document.getElementById("password");
    var username = document.getElementById("username");
    username.style.borderColor = "black";
    password.style.borderColor = "black";
    if (username.value.trim() == "") {
      username.style.borderColor = "#ff4c4c";

      // Add a class that defines an animation
      username.classList.add("error");
      //            error_user.innerHTML += "<p>*Username field is empty</p>";

      // remove the class after the animation completes
      setTimeout(function () {
        username.classList.remove("error");
      }, 300);
    } else {
      username.style.backgroundColor = null;
    }
    if (password.value.trim() == "") {
      password.style.borderColor = "#ff4c4c";

      // Add a class that defines an animation
      password.classList.add("error");
      //            error.innerHTML += "<p>*Password field is empty</p>";

      // remove the class after the animation completes
      setTimeout(function () {
        password.classList.remove("error");
      }, 300);
    } else {
      password.style.borderColor = null;
    }

    if (username.value !== "admin" || password.value !== "admin")
      return alert("Invalid username or password!");
    window.location.replace("/home-page");
  }
</script>
