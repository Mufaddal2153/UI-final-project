<!DOCTYPE html>
<html>
<title>Change Password</title>
<link rel='stylesheet' href="style.css">
<body>

    <div class="main-container">
        
        <div class="top-bar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#news">Courses</a></li>
                <li><a href="#contact">Class Schedule</a></li>
                <li><a href="#about">My account</a></li>
            </ul>
        </div>
        
        <div class="cover">
            <div class="con">
                <p>Change Password</p>
                <p>Password Must Contain:</p>
                <ul>
                    <li>Atleast 6 Characters</li>
                    <li>Atleast 1 UpperCase Letter (A-Z)</li>
                    <li>Atleast 1 LowerCase Letter (a-z)</li>
                    <li>Atleast 1 Number (0-9)</li>
                    <li>Atleast 1 Special Character</li>
                </ul>
            </div>
            <div class="con1">
                <form>
                    <label for="old-password">Old Password:</label>
                    <input type="password" id="old-password" name="old-password" required><br><br>

                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" name="new-password" required><br><br>

                    <label for="retype-new-password">Retype New Password:</label>
                    <input type="password" id="retype-new-password" name="retype-new-password" required><br><br>

                    <label for="secret-question">Secret Question:</label>
                    <select id="secret-question" name="secret-question">
                      <option value="pet-name">What is your pet's name?</option>
                      <option value="first-teacher">Who was your first teacher?</option>
                      <option value="birth-city">What city were you born in?</option>
                    </select><br><br>

                    <label for="answer">Answer:</label>
                    <input type="text" id="answer" name="answer" required><br><br>

                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
        
        </div>
    
</body>
</html>
